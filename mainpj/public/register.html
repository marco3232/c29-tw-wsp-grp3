<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="./css/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form id="regis-form" action="./register" method="post" type="submit">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First name</span>
              <input type="text" placeholder="Enter your name" value="asda" required />
            </div>
            <div class="input-box">
              <span class="details">Last name</span>
              <input type="text" placeholder="Enter your username" value="asdas" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" name="email" value="123@tecky.io" required/>
            </div>
            <div class="input-box">
              <span class="details">Contact Number</span>
              <input type="text" placeholder="Enter your number" value="22211333" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" name="passwordInput1" value="334411" required />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" name="passwordInput2" value="334411" required />
            </div>
          </div>

          <div class="button">
            <input id="regis-button" type="submit" value="Register" ></input>
          </div>
        </form>
        <div>
        <a href="index.html" class="home-page">Home</a>
        </div>
        
      </div>
    </div>
   <script src="./js/register.js"></script>
  </body>
</html>
